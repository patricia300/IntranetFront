<h1 class="h1">Les annonces</h1>
<div *ngIf="!annonces" class="d-flex">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<!--Carousel Wrapper-->
<div *ngIf="annonces" id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
    <!--Indicators-->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-1z" data-slide-to="1"></li>
      <li data-target="#carousel-example-1z" data-slide-to="2"></li>
    </ol>
    <!--/.Indicators-->
    <!--Slides-->
    <div class="carousel-inner" role="listbox">
      <!--First slide-->
      <div *ngFor="let annonce of annonces;let i = index" class="" [ngClass]="{'carousel-item': true , 'active' : i === 0}">
        <!-- Jumbotron -->
        <div class="jumbotron annonce text-center indigo lighten-2 white-text mx-2 mb-5">
            <!-- Title -->
            <h2 class="card-title h2 text-white-50">{{annonce.titre | uppercase}}</h2>
            <!-- Subtitle -->
            <p class="my-4 h6">{{annonce.dateAjout | date:'d/M/y HH:MM'}}</p>
            <!-- Grid row -->
            <div class="row d-flex justify-content-center">
            <!-- Grid column -->
            <div class="col-xl-7 pb-2">
            <p class="card-text" [innerHTML]="annonce.description"></p>
            </div>
            <!-- Grid column -->  
        </div>
         <!-- Grid row -->
        </div>
        <!-- Jumbotron -->
      </div>
      <!--/First slide-->
     </div>
    <!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
  </div>
  <!--/.Carousel Wrapper-->
