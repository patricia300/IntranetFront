<app-bhome></app-bhome>
  <div class="jumbotron pt-md-5">
    <h2 class="h2 text-center">Les annonces</h2>
    <a routerLink="/annonce/ajout" class ="btn btn-action">Ajouter une Annonce</a>
    <div *ngIf="!annonces" class="d-flex justify-content-center">
      <div class="spinner-border text-info" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <table *ngIf="annonces" class="table table-bordered">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">titre</th>
        <th scope="col">description</th>
        <th scope="col">date</th>
        <th scope="col">action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let annonce of annonces">
        <th scope="row">{{annonce.id}}</th>
        <td>{{annonce.titre}}</td>
        <td [innerHTML]="annonce.description" width="950vh"></td>
        <td>{{annonce.dateAjout | date:'d/M/y HH:MM'}}</td>
        <td>
          <button class="btn btn-outline-danger btn-sm" (click)="onDelete(annonce.id)"><i class="far fa-trash-alt"></i></button>
          <a class="btn btn-outline-success btn-sm" [routerLink]="['/annonce/edit' , annonce.id]"><i class="fas fa-pencil-alt"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
   </div>
