<app-bhome></app-bhome>
  <div class="jumbotron">
    <h2 class="h2 text-center"> Les actualités</h2>
    <a routerLink="/actualiteform" class ="btn btn-action">Ajouter une actualité</a>

    <div *ngIf="!actualites" class="d-flex justify-content-center">
      <div class="spinner-border text-info" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
 
    <table  id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%" *ngIf="actualites">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">titre</th>
        <th scope="col">description</th>
        <th scope="col">date</th>
        <th scope="col">image</th>
        <th scope="col">action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let actualite of actualites">
        <th scope="row">{{actualite.id}}</th>
        <td>{{actualite.titre}}</td>
        <td [innerHTML]="actualite.description"  width ="800vh"></td>
        <td>{{actualite.dateAjout | date:'d/M/y HH:MM'}}</td>
        <td><img [src]="Url + actualite.contentUrl" alt="" style="width:70px;height:60px;border-radius: 50%;"></td>
        <td>
          <button class="btn btn-outline-danger btn-sm" (click)="onDelete(actualite)"><i class="far fa-trash-alt"></i></button>
          <a class="btn btn-outline-success btn-sm" [routerLink]="['/actualite/edit' , actualite.id]"><i class="fas fa-pencil-alt"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
</div>
<script>
  $(document).ready(function () {
$('#dtBasicExample').DataTable();
$('.dataTables_length').addClass('bs-select');
});
</script>
