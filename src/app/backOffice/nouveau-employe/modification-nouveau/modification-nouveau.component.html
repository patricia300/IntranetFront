<app-bhome></app-bhome>
<div class="jumbotron container">
  <h2>Formulaire de modification du nouveau employ√©</h2>
  <form [formGroup]="nouveauEmployeForm" (ngSubmit)="onModify()">
    <div class="form-group shadow-textarea">
      <input class="form-control z-depth-1" readonly formControlName="nom" value="id : {{nouveau.id}}"/>
    </div>
    <div class="form-group shadow-textarea">
      <label>nom</label>
      <input class="form-control z-depth-1" formControlName="nom" value="{{nouveau.nom}}"/>
    </div>
    <div class="row">
      <img [src]="Url + nouveau.contentUrl" class="col-md-3" alt="">
      <div class="col-md-9">
        <div class="form-group shadow-textarea">
          <label>poste</label>
          <input class="form-control z-depth-1" formControlName="poste" value="{{nouveau.poste}}"/>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01" (change)="onFileSelected($event)"
              aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
          </div>
        </div>
      </div>
    </div>
    <a class="btn btn-outline-info" routerLink="/nouveau">Annuler</a>
    <button class="btn btn-outline-primary" type="submit" [disabled]="nouveauEmployeForm.invalid">Modifier</button>
  </form>
</div>
