
<div class=" jumbotron container pt-md-5">
    <form [formGroup]="portraitForm" (ngSubmit)="onSave()">
      <div class="form-group shadow-textarea">
        <label>Nom</label>
        <input class="form-control z-depth-1" formControlName="nom"/>
      </div>
      <div class="form-group shadow-textarea">
        <label>poste</label>
        <input class="form-control z-depth-1" formControlName="poste"/>
      </div>
      <input class="form-control z-depth-1 col-md-5" type="file" (change)="onFileSelected($event)" />
      <div class="form-group shadow-textarea">
        <label>Description</label>
        <ejs-richtexteditor formControlName="description"></ejs-richtexteditor>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="portraitForm.invalid">Ajouter</button>
    </form>
  </div>
