<h1 class="h1">Les Actualites</h1>
<div *ngIf="!actualites" class="d-flex">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<!--Carousel Wrapper-->
<div *ngIf="actualites" id="carousel-example-2z" class="carousel slide carousel-fade" data-ride="carousel">
  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-2z" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-2z" data-slide-to="1"></li>
    <li data-target="#carousel-example-2z" data-slide-to="2"></li>
  </ol>
  <!--/.Indicators-->
  <!--Slides-->
  <div class="carousel-inner" role="listbox">
    <!--First slide-->
    <div *ngFor="let actualite of actualites;let i = index" [ngClass]="{'carousel-item': true , 'active' : i === 0}">
     <!-- News jumbotron -->
    <div class="jumbotron text-center indigo lighten-2 annonce hoverable p-4">
    <!-- Grid row -->
    <div class="row">

     <!-- Grid column -->
      <div class="col-md-4 offset-md-1 mx-3 my-3">

      <!-- Featured image -->
      <div class="view overlay">
        <img [src]="Url + actualite.contentUrl" class="img-fluid" alt="Sample image for first version of blog listing">
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
    </div>
    <!-- Grid column -->
    <!-- Grid column -->
    <div class="col-md-7 text-md-left ml-3 mt-3">
      <!-- Excerpt -->
      <a href="#!" class="green-text">
        <h6 class="h6 pb-1"><i class="fas fa-desktop pr-1"></i> Actualites</h6>
      </a>
      <h4 class="h4 mb-4">{{actualite.titre}}</h4>
      <p class="font-weight-normal" [innerHTML] = "actualite.description"></p>
      <p class="font-weight-normal">by <a><strong>Groupe Talys</strong></a>, {{actualite.dateAjout | date:'d/M/y HH:MM'}}</p>
    </div>
    <!-- Grid column -->

  </div>
  <!-- Grid row -->

</div>
<!-- News jumbotron -->
    </div>
    <!--/First slide-->
  </div>
  <!--/.Slides-->
  <!--Controls-->
  <a class="carousel-control-prev" href="#carousel-example-2z" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-example-2z" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--/.Controls-->
</div>
<!--/.Carousel Wrapper-->
